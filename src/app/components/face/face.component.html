<div  class="face" 
      [style.left]="(face.faceRectangle.left * scaleFactor + xOffset) + 'px'"
      [style.right]="(face.faceRectangle.right * scaleFactor) + 'px'"
      [style.top]="(face.faceRectangle.top * scaleFactor) + 'px'"
      [style.bottom]="(face.faceRectangle.bottom * scaleFactor)+ 'px'"
      [style.width]="(face.faceRectangle.width * scaleFactor)+ 'px'"
      [style.height]="(face.faceRectangle.height * scaleFactor)+ 'px'">
</div>
